<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="resume_builder_style.css" />
  </head>

  <body>
    <header>
      <div class="main_heading">
        <a href="index.html" class="header">AIInterviewEdge</a>
        <div class="icon-text-container">
          <img
            src="./assets/curriculum-vitae.png"
            alt="Template Icon"
            class="icon"
          />
          <a href="templates.html">Templates</a>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="section">
        <h2>About Section</h2>
        <form id="aboutForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="e.g. Ajinkya" />
          </div>
          <div class="form-group">
            <label for="middleName">Middle Name (optional)</label>
            <input type="text" id="middleName" placeholder="e.g. Herbert" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="e.g. Doe" />
          </div>
          <div class="form-group">
            <label for="image">Your Image</label>
            <input type="file" id="image" />
          </div>
          <div class="form-group">
            <label for="designation">Designation</label>
            <input
              type="text"
              id="designation"
              placeholder="e.g. Sr. Accountant"
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              placeholder="e.g. Lake Street - 23"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="e.g. johndoe@gmail.com"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone No.</label>
            <input
              type="text"
              id="phone"
              placeholder="e.g. 456-768-798, 567-654-002"
            />
          </div>
          <div class="form-group">
            <label for="summary">Summary</label>
            <input
              type="text"
              id="summary"
              placeholder="e.g. Brief description"
            />
          </div>
        </form>

      <div class="section">
        <h2>Achievements</h2>

        <form id="achievementsForm">
          <div class="achievementBox">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                placeholder="e.g. Achievement Title"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="e.g. Brief description"
              />
            </div>
          </div>
          <div class="achievementsContainer"></div>
          <button type="button" class="addData">+</button>
        </form>
      </div>
    </div>

    <div class="section">
      <h2>Experience</h2>

      <form id="experienceForm">
        <div class="experienceBox">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title"/>
          </div>
          <div class="form-group">
            <label for="company">Company / Organization</label>
            <input type="text" id="company"/>
          </div>
          <div class="form-group">
            <label for="location">location</label>
            <input type="text" id="location"/>
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate"/>
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate"/>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description"/>
          </div>
        </div>
        <div class="experienceContainer"></div>
        <button type="button" class="addData">+</button>
      </form>
    </div>

    <script>
      let addData = document.querySelector(".addData");
      let achievementsContainer = document.querySelector(
        ".achievementsContainer"
      );

      addData.addEventListener("click", function (e) {
        let newAchievementBox = document.createElement("div");
        newAchievementBox.classList.add("achievementBox");
        newAchievementBox.innerHTML = `
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" id="title" placeholder="e.g. Achievement Title" />
                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <input type="text" id="description" placeholder="e.g. Brief description" />
                    </div>
                    <button type="button" class="removeData">-</button>
                  `;

        // Append the new box to the container
        achievementsContainer.appendChild(newAchievementBox);

        newAchievementBox
          .querySelector(".removeData")
          .addEventListener("click", function () {
            achievementsContainer.removeChild(newAchievementBox);
          });

        // Append the new box to the container
        achievementsContainer.appendChild(newAchievementBox);
      });

      let experienceContainer = document.querySelector(".experienceContainer");
      let experienceForm = document.querySelector("#experienceForm");
      let experienceBox = document.querySelector(".experienceBox");
    </script>

    <script
      src="https://kit.fontawesome.com/4840da7391.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
